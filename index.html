<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio Selector</title>
<style>
body {
  margin: 0;
  background-color: #121212; /* matte black */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.radio-container {
  --main-color: #cd7f32; /* bronze default */
  --main-color-opacity: #cd7f321c;
  --total-radio: 3;

  display: flex;
  flex-direction: column;
  position: relative;
  padding-left: 0.5rem;
}

.radio-container input {
  cursor: pointer;
  appearance: none;
}

.radio-container .glider-container {
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  background: linear-gradient(
    0deg,
    rgba(0, 0, 0, 0) 0%,
    rgba(27, 7, 27, 1) 50%,
    rgba(0, 0, 0, 0) 100%
  );
  width: 1px;
}

.radio-container .glider-container .glider {
  position: relative;
  height: calc(100% / var(--total-radio));
  width: 100%;
  background: linear-gradient(
    0deg,
    rgba(0, 0, 0, 0) 0%,
    var(--main-color) 50%,
    rgba(0, 0, 0, 0) 100%
  );
  transition:
    transform 0.5s cubic-bezier(0.37, 1.95, 0.66, 0.56),
    background 0.5s ease;
}

.radio-container .glider-container .glider::before {
  content: "";
  position: absolute;
  height: 60%;
  width: 300%;
  top: 50%;
  transform: translateY(-50%);
  background: var(--main-color);
  filter: blur(10px);
  transition: background 0.5s ease;
}

.radio-container .glider-container .glider::after {
  content: "";
  position: absolute;
  left: 0;
  height: 100%;
  width: 150px;
  background: linear-gradient(
    90deg,
    var(--main-color-opacity) 0%,
    rgba(0, 0, 0, 0) 100%
  );
  transition: background 0.5s ease;
}

.radio-container label {
  cursor: pointer;
  padding: 1rem;
  position: relative;
  color: grey;
  transition: color 0.5s ease;
}

/* Label color matches glow when selected */
#radio-free:checked + label {
  color: #cd7f32; /* bronze */
}

#radio-basic:checked + label {
  color: #ffd700; /* gold */
}

#radio-premium:checked + label {
  color: #00bfff; /* platinum blue */
}

/* Position glider */
.radio-container input:nth-of-type(1):checked ~ .glider-container .glider {
  transform: translateY(0);
}
.radio-container input:nth-of-type(2):checked ~ .glider-container .glider {
  transform: translateY(100%);
}
.radio-container input:nth-of-type(3):checked ~ .glider-container .glider {
  transform: translateY(200%);
}

/* Change colors per selection */
#radio-free:checked ~ .glider-container .glider {
  --main-color: #cd7f32; /* bronze */
  --main-color-opacity: #cd7f321c;
}
#radio-basic:checked ~ .glider-container .glider {
  --main-color: #ffd700; /* gold */
  --main-color-opacity: #ffd7001c;
}
#radio-premium:checked ~ .glider-container .glider {
  --main-color: #00bfff; /* platinum blue */
  --main-color-opacity: #00bfff1c;
}
</style>
</head>
<body>

<div class="radio-container">
  <input checked id="radio-free" name="radio" type="radio" />
  <label for="radio-free">Bronze</label>
  <input id="radio-basic" name="radio" type="radio" />
  <label for="radio-basic">Gold</label>
  <input id="radio-premium" name="radio" type="radio" />
  <label for="radio-premium">Platinum</label>

  <div class="glider-container">
    <div class="glider"></div>
  </div>
</div>

</body>
</html>
