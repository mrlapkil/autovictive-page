<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Radio Selector</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    background-color: #121212;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    font-size: 1.5rem;
    color: grey;
  }

  .radio-container {
    --main-color: #cd7f32; /* bronze default */
    --main-color-opacity: #cd7f321c;
    --total-radio: 3;

    display: flex;
    flex-direction: column;
    position: relative;
    padding-left: 2rem;
    width: 200px;
  }

  .radio-container input[type="radio"] {
    cursor: pointer;
    appearance: none;
    margin: 0;
    height: 3.5rem;
  }

  .radio-container label {
    cursor: pointer;
    padding: 1rem;
    position: relative;
    font-weight: 600;
    transition: color 0.5s ease;
  }

  /* Label color matches glow when selected */
  #radio-free:checked + label {
    color: #cd7f32; /* bronze */
  }

  #radio-basic:checked + label {
    color: #ffd700; /* gold */
  }

  #radio-premium:checked + label {
    color: #00bfff; /* platinum blue */
  }

  /* Glider container: thin vertical bar on the left */
  .glider-container {
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 3px;
    background: linear-gradient(
      0deg,
      rgba(0, 0, 0, 0) 0%,
      rgba(27, 7, 27, 1) 50%,
      rgba(0, 0, 0, 0) 100%
    );
  }

  /* The moving glowing glider */
  .glider {
    position: absolute;
    left: 0;
    width: 3px;
    height: calc(100% / var(--total-radio));
    background: linear-gradient(
      0deg,
      rgba(0, 0, 0, 0) 0%,
      var(--main-color) 50%,
      rgba(0, 0, 0, 0) 100%
    );
    transition:
      transform 0.5s cubic-bezier(0.37, 1.95, 0.66, 0.56),
      background 0.5s ease;
  }

  .glider::before {
    content: "";
    position: absolute;
    height: 60%;
    width: 300%;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    background: var(--main-color);
    filter: blur(10px);
    transition: background 0.5s ease;
  }

  .glider::after {
    content: "";
    position: absolute;
    left: 0;
    height: 100%;
    width: 150px;
    background: linear-gradient(
      90deg,
      var(--main-color-opacity) 0%,
      rgba(0, 0, 0, 0) 100%
    );
    transition: background 0.5s ease;
  }

  /* Position glider based on checked input */
  input:nth-of-type(1):checked ~ .glider-container .glider {
    transform: translateY(0);
  }
  input:nth-of-type(2):checked ~ .glider-container .glider {
    transform: translateY(100%);
  }
  input:nth-of-type(3):checked ~ .glider-container .glider {
    transform: translateY(200%);
  }

  /* Change colors per selection */
  #radio-free:checked ~ .glider-container .glider {
    --main-color: #cd7f32;
    --main-color-opacity: #cd7f321c;
  }
  #radio-basic:checked ~ .glider-container .glider {
    --main-color: #ffd700;
    --main-color-opacity: #ffd7001c;
  }
  #radio-premium:checked ~ .glider-container .glider {
    --main-color: #00bfff;
    --main-color-opacity: #00bfff1c;
  }
</style>
</head>
<body>
  <div class="radio-container" role="radiogroup" aria-label="Select subscription plan">
    <input type="radio" id="radio-free" name="plan" checked />
    <label for="radio-free">Free</label>

    <input type="radio" id="radio-basic" name="plan" />
    <label for="radio-basic">Basic</label>

    <input type="radio" id="radio-premium" name="plan" />
    <label for="radio-premium">Premium</label>

    <div class="glider-container" aria-hidden="true">
      <div class="glider"></div>
    </div>
  </div>
</body>
</html>
